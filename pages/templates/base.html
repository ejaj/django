{% load static %}
{% load base_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'dist/css/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'dist/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
         <li class="{% navactive request 'home' %}"><a href="{% url 'home' %}" >Home</a></li>
         <li class="{% navactive request 'about' %}"><a href="{% url 'about' %}">About</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
         <li class="{% navactive request 'home' %}"><a href="{% url 'home' %}" >Home</a></li>
         <li class="{% navactive request 'about' %}"><a href="{% url 'about' %}">About</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'dist/js/materialize.js' %}"></script>
  <script src="{% static 'dist/js/init.js' %}"></script>
  </body>
</html>
